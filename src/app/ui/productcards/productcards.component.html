<div class="card" style="width: 18rem;">
  <img src={{pro.image}} class="card-img-top" alt="vdkn-temple">
  <div class="card-body">
    <h5 class="card-title">{{pro.title | slice: 0:70}}.. <br> $ {{pro.price}}</h5>
    <p class="card-text">{{pro.description | slice:0:120 }}...</p>
    <a href="#" class="btn btn-primary">View all</a>
  </div>
</div>
